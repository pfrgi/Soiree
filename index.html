<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR with MindAR.js + Babylon.js</title>

    <!-- Load MindAR.js -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.0/dist/mindar-image-three.prod.js" defer></script>

    <!-- Load Babylon.js -->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>


    <style>
        body { margin: 0; overflow: hidden; display: flex; justify-content: center; align-items: center; height: 100vh; background: black; }
        #mindar-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        #renderCanvas { display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 2; }
    </style>
</head>

<body>
    <!-- MindAR Container -->
    <div id="mindar-container"></div>
       
    <!-- Babylon.js Canvas -->
    <canvas id="renderCanvas"></canvas> <!-- Babylon.js requires a canvas -->

    <script>
        document.addEventListener("DOMContentLoaded", async function () {
            
            console.log("Starting WebAR app...");

            // Ensure MindAR is loaded before using it
            if (!window.MINDAR || !window.MINDAR.IMAGE) {
                console.error("MindAR failed to load.");
                return;
                }
            
            try {
                // Initialize MindAR
                const mindarThree = new window.MINDAR.IMAGE.MindARThree({
                    container: document.getElementById("mindar-container"),
                    imageTargetSrc: "https://pfrgi.github.io/Soiree/targets10.mind",
                    });

                await mindarThree.start();
                console.log("MindAR is ready!");

                // Initialize Babylon.js Scene
                const canvas = document.getElementById("renderCanvas");
                const engine = new BABYLON.Engine(canvas, true);
                const scene = new BABYLON.Scene(engine);
                const camera = new BABYLON.ArcRotateCamera("Camera", Math.PI / 2, Math.PI / 4, 4, BABYLON.Vector3.Zero(), scene);
                camera.attachControl(canvas, true);
                const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);

                // Add a simple 3D object, a sphere
                const sphere = BABYLON.MeshBuilder.CreateSphere("sphere", { diameter: 1 }, scene);

                // Hide Babylon.js canvas until MindAR detects image
                canvas.style.display = "none";

                // Listen for image detection
                mindarThree.onTargetFound = () => {
                    console.log("Target Found! Showing Babylon.js scene.");
                    canvas.style.display = "block"; // Show 3D scene
                };

                mindarThree.onTargetLost = () => {
                    console.log("Target Lost! Hiding Babylon.js scene.");
                    canvas.style.display = "none"; // Hide 3D scene
                };

                // Render the scene
                engine.runRenderLoop(() => {
                    scene.render();
                    });

                // Resize event
                window.addEventListener("resize", () => {
                    engine.resize();
                    });
                
            } catch (error) {
                console.error("An error occurred:", error);
            }
        });
    </script>
</body>
</html>
